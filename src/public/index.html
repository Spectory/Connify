<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, max-scale="1" initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!--skip-->
    <title>EasyRTC Demo: Audio Only</title>
    <script src="lib/socket.io.js"></script>
    <script type="text/javascript" src="/lib/easyrtc.js"></script>
    <script type="text/javascript" src="js/demo_audio_only.js"></script>
    <!-- <script src="js/main.js"></script> -->
    <style>
        body{background-color: black}
        .main_conn {
            background-image: url("Images/mock.png");
            width:100vw;
            min-width:100vw;
            height: 100vh;
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center -109px;
        }

        #iam {
            background: none;
            color: white;
            font-size: 20px;

        }
        button {
            background: #42cdbf;
            height: 50px;
            width: 207px;
            border-radius: 44px;
            font-size: 23px;
            display: block;
            outline: none;
            border: 0px;
            background-image: none;
            margin: 0 auto;
            margin-bottom: 18px;
        }
        button:focus{
            background: #35a093;
        }
        #demoContainer {
            background: black;
            color: white;
            height: 314px;
            padding: 89px;
            padding-bottom: 200px;
        }
        #connectButton{
            visibility: hidden;
        }
    </style>
</head>

<body>
<!--<div class="main_conn">-->

<!--<div class="con_mic">-->
<!--<div id="iam">Not yet connected...</div>-->

<!--</div>-->
<!--</div>-->
<div id="container" class="main_conn">

</div>
<div id="demoContainer">
    <div id="connectControls">
        <button id="connectButton" onmousedown="connect()">Connect</button>
        <button id="hangupButton"   onmousedown="hangup()">Hangup</button>
        <div id="iam">Not yet connected...</div>
        <br/>
        <strong>Connected users:</strong>
        <div id="otherClients"></div>
    </div>
    <div id="videos" style="visibility: hidden">
        <video id="callerAudio"></video>
        <div id="acceptCallBox">
            <div id="acceptCallLabel"></div>
            <button id="callAcceptButton">Accept</button>
            <button id="callRejectButton">Reject</button>
        </div>
    </div>
</div>
<script>
    setTimeout(function(){
        window.connect()
    },2000)

</script>
</body>
</html>
